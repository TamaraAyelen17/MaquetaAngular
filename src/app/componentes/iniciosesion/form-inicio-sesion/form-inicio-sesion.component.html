<section class="login text-white">
    <div class="container justify-content-center">
       <div class="row">
          <div class="col-4">
          </div>
          <div class="col-4 formLogin">
             <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">
               <div class="modal-body">
                   <div class="pb-4">
                      <h2 class="text-center">Inicio Sesión</h2>
                   </div>
                   <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" formControlName="email" class="form-control entradaForm" id="entradaForm">
                   </div>

                   <div *ngIf="Mail?.errors && Mail?.touched">
                     <p *ngIf="Mail?.hasError('required')" class="error">
                        El email es requerido.
                     </p>
                     <p *ngIf="Mail?.hasError('email')" class="error">
                        El formato del email debe ser válido.
                     </p>
                   </div>

                   <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <input type="password" formControlName="password" class="form-control entradaForm" id="exampleInputPassword1">
                   </div>

                   <div *ngIf="Password?.errors && Password?.touched">
                      <p *ngIf="Password?.hasError('required')" class="error">
                        El password es requerido.
                     </p>
                     <p class="error">
                        El password debe ser de 8 o más caracteres.
                     </p>
                   </div>

                   <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                   </div>
                   <div class="modal-footer pt-3">
                      <button type="submit" class="botonIniciar btn btn-primary"><a routerLink="/panel">Iniciar Sesión</a></button>
                  </div>
               </div>
            </form>
          </div>
          <div class="col-4">
          </div>
       </div>
    </div>
 </section>
