<!-- Banner-->
<div class="banner">
    <header id="banner-index">
       <div class="container text-center">
          <div class="row textoBanner">
             <div class="col-6 ms-auto me-auto">
                <h1 class="text-white text-center intro">
                   {{ nombre }} {{ apellido }}
                </h1>
                <div>
                   <h3 class="text-white text-center intro">
                      {{ titulo }}
                   </h3>
                </div>
             </div>
          </div>
       </div>
    </header>
    <!--Foto perfil-->
    <img class="rounded-circle w-25" [src]="imagenPerfil" alt="fotoCv" title="fotoCv">
 </div>
